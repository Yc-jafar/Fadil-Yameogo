<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Fadil YAMEOGO</title>
    
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: #f7f9fc;
            color: #333;
        }

        
        .global-header {
            background: #1a237e;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .global-nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 0;
        }

        .global-nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: all 0.3s;
            border-radius: 4px;
        }

        .global-nav a:hover {
            background: rgba(255,255,255,0.1);
        }

       
        .container {
            max-width: 900px;
            margin: 2rem auto;
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            text-align: center;
        }

        .welcome-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1a237e;
            margin-bottom: 1rem;
        }

        .welcome-text {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            background: #1a237e;
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            transition: all 0.3s;
            margin: 0.5rem;
        }

        .btn:hover {
            background: #3949ab;
        }

        .btn-container {
            margin-top: 1.5rem;
        }
		.form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #1a237e;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s;
        }

        .form-group input:focus, 
        .form-group textarea:focus {
            border-color: #1a237e;
            outline: none;
        }

        .form-group textarea {
            height: 150px;
            resize: none;
        }

        .btn-submit {
            display: inline-block;
            width: 100%;
            background: #1a237e;
            color: white;
            text-decoration: none;
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 5px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn-submit:hover {
            background: #3949ab;
        }
			
       
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .global-nav ul {
                flex-wrap: wrap;
                gap: 1rem;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="global-header">
        <nav class="global-nav">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="cv.html">CV</a></li>
                <li><a href="agenda.html">Agenda</a></li>
                <li><a href="photo.html">Photos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1 class="welcome-title">Me Contacter</h1>
            <p class="welcome-text">Remplissez ce formulaire pour m'envoyer un message.</p>

            <form action="mailto:yameogocheickfadiljafar@gmail.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Nom et Prénom</label>
                    <input type="text" id="name" name="nom" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit" class="btn-submit">Envoyer</button>
            </form>
        </div>
    </main>

    

    <footer style="background: #1a237e; color: white; text-align: center; padding: 1rem; margin-top: 3rem;">
        <p>© 2025 Fadil YAMEOGO - Tous droits réservés</p>
    </footer>
</body>
</html>
